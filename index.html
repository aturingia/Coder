<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link rel="shorcut icon" size="16x16 24x24 32x32 48x48" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css"  href="styles.css">
  <!-- CodeMirror -->
  <link rel="stylesheet" type="text/css" href="codemirror.css">
  <link rel="stylesheet" type="text/css" href="monokai.css">
  <script type="text/javascript" src="codemirror.js"></script>
  <script type="text/javascript" src="xml.js"></script>
  <script type="text/javascript" src="htmlmixed.js"></script>
  <script type="text/javascript" src="css.js"></script>
  <script type="text/javascript" src="javascript.js"></script>

  <link rel="stylesheet" href="show-hint.css">
  <script src="show-hint.js"></script>
  <script src="css-hint.js"></script>
  <script src="xml-hint.js"></script>
  <script src="html-hint.js"></script>
  <script src="anyword-hint.js"></script>
  <script src="javascript-hint.js"></script>

  <script src="closetag.js"></script>
  <script src="closebrackets.js"></script>
  <script src="foldcode.js"></script>
  <script src="indent-fold.js"></script>
  <script src="brace-fold.js"></script>


  <!-- icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Coder</title>
</head>

<body>

  <div class="header">
    <h1>Coder</h1>
    <button id="run-btn" class="button">Run</button>
  </div>

  <div class="editor">
    <div class="code">
      
      <label><i class='bx bxl-html5'></i>HTML</label>
      <div class="html-code"></div>

      <label><i class='bx bxl-css3' ></i>CSS</label>
      <div class="css-code"></div>

      <label><i class='bx bxl-javascript'></i>JavaScript</label>
      <div class="js-code"></div>

    </div>
    <div class="preview">
      <label><i class='bx bx-play'></i>Output</label>
      <iframe id="preview-window"></iframe>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
    
</body>
</html>
